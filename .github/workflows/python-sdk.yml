# Python SDK CI
#
# Tests the ferrite-py SDK on push/PR changes to sdk/ferrite-py/

name: Python SDK

on:
  push:
    branches: [main]
    paths: ['sdk/ferrite-py/**']
  pull_request:
    paths: ['sdk/ferrite-py/**']
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: sdk/ferrite-py

jobs:
  test:
    name: Test Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install pytest

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Type check (if mypy available)
        run: |
          pip install mypy 2>/dev/null || true
          mypy ferrite/ --ignore-missing-imports 2>/dev/null || echo "mypy check skipped"
