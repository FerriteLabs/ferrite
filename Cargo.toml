documentation = "https://docs.rs/ferrite"
readme = "README.md"
keywords = ["redis", "cache", "key-value", "database", "storage"]
categories = ["database", "caching"]
default-run = "ferrite"

[lib]
doctest = false

[lints]
workspace = true

[dependencies]
# Workspace crates
ferrite-core.workspace = true
ferrite-search.workspace = true
ferrite-ai.workspace = true
