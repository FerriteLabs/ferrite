# Comprehensive release pipeline for Ferrite.
# Extends the base release.yml with integration testing, multi-platform builds,
# Docker image publishing, and automated GitHub Release creation.
#
# Triggers:
#   - Push of a version tag (e.g., v0.2.0)
#   - Manual dispatch with a version input
#
# Pipeline stages:
#   1. test    — lint, clippy, unit tests, integration tests
#   2. build   — cross-compile for Linux & macOS (x86_64 + aarch64)
#   3. docker  — build & push multi-arch Docker image
#   4. release — collect artifacts, generate checksums & changelog, publish GH release

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.2.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Stage 1: Quality gates ────────────────────────────────────────────────
  # Run all checks before building release artifacts.
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry & build artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      # Formatting check — enforces consistent style
      - name: Check formatting
        run: cargo fmt --all --check

      # Clippy — catch common mistakes and lint violations
      - name: Run Clippy lints
        run: cargo clippy --workspace -- -D warnings

      # Unit tests — fast feedback on core logic
      - name: Run unit tests
        run: cargo test --workspace --lib

      # Integration tests — end-to-end verification via the test harness
      - name: Run integration tests
        run: cargo test --test integration_harness

  # ── Stage 2: Build release binaries ───────────────────────────────────────
  # Cross-compile for four target platforms in parallel.
  build:
    name: Build (${{ matrix.target }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 — primary server target
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ferrite-linux-x86_64

          # Linux aarch64 — ARM servers (AWS Graviton, etc.)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ferrite-linux-aarch64

          # macOS x86_64 — Intel Macs
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ferrite-macos-x86_64

          # macOS aarch64 — Apple Silicon (M1/M2/M3)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ferrite-macos-aarch64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry & build artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-

      # Install cross-compilation toolchain for Linux ARM64
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Build release binaries for the target platform
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # Set the linker for cross-compiled ARM64 builds
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}

      # Package binaries into a distributable tarball
      - name: Package release artifacts
        run: |
          mkdir -p dist
          # Copy main server binary (may not exist for all crate configs)
          cp target/${{ matrix.target }}/release/ferrite dist/ || true
          # Copy CLI client binary
          cp target/${{ matrix.target }}/release/ferrite-cli dist/ || true
          # Include documentation
          cp README.md LICENSE CHANGELOG.md dist/ 2>/dev/null || true
          tar czf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Upload build artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz
          retention-days: 7

  # ── Stage 3: Docker image ─────────────────────────────────────────────────
  # Build and push a multi-architecture Docker image to Docker Hub.
  docker:
    name: Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      # QEMU enables building images for non-native architectures
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate with Docker Hub using repository secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Determine the version tag from the git ref or workflow input
      - name: Extract version tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      # Build for amd64 and arm64, push with version + latest tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ../ferrite-ops/Dockerfile
          push: true
          tags: |
            ferritelabs/ferrite:latest
            ferritelabs/ferrite:${{ steps.meta.outputs.tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Stage 4: GitHub Release ──────────────────────────────────────────────
  # Collect all build artifacts, generate checksums and a changelog,
  # then publish a GitHub Release.
  release:
    name: Create GitHub Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (full history for changelog)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Download all platform-specific tarballs from the build stage
      - name: Download all build artifacts
        uses: actions/download-artifact@v8

      # Generate SHA-256 checksums for all tarballs
      - name: Generate checksums
        run: |
          cd ferrite-linux-x86_64 && sha256sum *.tar.gz >> ../checksums.txt && cd ..
          cd ferrite-linux-aarch64 && sha256sum *.tar.gz >> ../checksums.txt && cd ..
          cd ferrite-macos-x86_64 && shasum -a 256 *.tar.gz >> ../checksums.txt && cd ..
          cd ferrite-macos-aarch64 && shasum -a 256 *.tar.gz >> ../checksums.txt && cd ..

      # Build a changelog from git log between the previous tag and HEAD
      - name: Generate changelog
        run: |
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          # Find the previous tag; fall back to first commit if none exists
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || git rev-list --max-parents=0 HEAD)
          git log --oneline "${PREV_TAG}..HEAD" >> changelog.md
          echo "" >> changelog.md
          echo "## Checksums" >> changelog.md
          echo '```' >> changelog.md
          cat checksums.txt >> changelog.md
          echo '```' >> changelog.md

      # Publish the release with all artifacts attached
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          files: |
            ferrite-linux-x86_64/*.tar.gz
            ferrite-linux-aarch64/*.tar.gz
            ferrite-macos-x86_64/*.tar.gz
            ferrite-macos-aarch64/*.tar.gz
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Trigger downstream repos to rebuild with new version
      - name: Trigger ferrite-ops Docker rebuild
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository_owner }}/ferrite-ops/dispatches" \
            -d '{"event_type":"ferrite-release","client_payload":{"version":"${{ github.ref_name }}"}}'
        continue-on-error: true

      - name: Trigger ferrite-docs version update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository_owner }}/ferrite-docs/dispatches" \
            -d '{"event_type":"ferrite-release","client_payload":{"version":"${{ github.ref_name }}"}}'
        continue-on-error: true
