[workspace]
exclude = ["sdk/ferrite-rs"]
members = [
    "crates/ferrite-core",
    "crates/ferrite-search",
    "crates/ferrite-ai",
    "crates/ferrite-graph",
    "crates/ferrite-timeseries",
    "crates/ferrite-document",
    "crates/ferrite-streaming",
    "crates/ferrite-cloud",
    "crates/ferrite-k8s",
    "crates/ferrite-enterprise",
    "crates/ferrite-plugins",
    "crates/ferrite-studio",
]
resolver = "2"

[workspace.package]
version = "0.2.0"
edition = "2021"
rust-version = "1.80"
authors = ["Jose David Baena"]
license = "Apache-2.0"
repository = "https://github.com/ferritelabs/ferrite"

[workspace.lints.rust]
# Structural suppressions
missing_docs = "warn"        # Enabled progressively; ferrite-core public API enforced first
private_interfaces = "allow"
rust_2018_idioms = { level = "allow", priority = -1 }
# Unused code: split from blanket `unused` for granular future tightening
dead_code = "warn"
unused_imports = "warn"
unused_variables = "warn"
unused_mut = "warn"
unused_assignments = "warn"
unused_must_use = "warn"
unused_macros = "allow"

[workspace.lints.clippy]
# ── Strict denials ────────────────────────────────────────────────────────────
unwrap_used = "deny"
print_stdout = "deny"
print_stderr = "deny"
dbg_macro = "deny"
await_holding_lock = "deny"

# ── Lint groups (lower priority so individual overrides take precedence) ──────
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

# ── Explicit warnings for high-value lints ────────────────────────────────────
large_enum_variant = "warn"

# ── Pedantic overrides (too noisy or inapplicable at current maturity) ────────
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
cast_possible_truncation = "allow"
cast_sign_loss = "allow"
cast_precision_loss = "allow"
cast_lossless = "allow"
items_after_statements = "allow"
uninlined_format_args = "allow"
return_self_not_must_use = "allow"
redundant_closure_for_method_calls = "allow"
similar_names = "allow"
too_many_lines = "allow"
cognitive_complexity = "allow"
option_if_let_else = "allow"
significant_drop_tightening = "allow"
missing_const_for_fn = "allow"
doc_markdown = "allow"
unreadable_literal = "allow"
struct_excessive_bools = "allow"
fn_params_excessive_bools = "allow"
unused_self = "allow"
unused_async = "allow"
future_not_send = "allow"
fallible_impl_from = "allow"
or_fun_call = "allow"
redundant_pub_crate = "allow"
use_self = "allow"
wildcard_imports = "allow"
string_add = "allow"
suboptimal_flops = "allow"
match_same_arms = "allow"
manual_map = "allow"
needless_pass_by_value = "allow"
if_not_else = "allow"
single_match_else = "allow"
redundant_clone = "allow"
derive_partial_eq_without_eq = "allow"
map_unwrap_or = "allow"
needless_borrows_for_generic_args = "allow"
unnested_or_patterns = "allow"
explicit_iter_loop = "allow"
str_to_string = "allow"
unnecessary_wraps = "allow"
trivially_copy_pass_by_ref = "allow"
match_wildcard_for_single_variants = "allow"
clone_on_ref_ptr = "allow"
string_to_string = "allow"
struct_field_names = "allow"
implicit_clone = "allow"
suspicious_operation_groupings = "allow"
manual_let_else = "warn"
ref_patterns = "allow"
collection_is_never_read = "allow"
iter_on_empty_collections = "allow"
needless_raw_string_hashes = "allow"
needless_lifetimes = "allow"
string_lit_as_bytes = "allow"
match_bool = "allow"
bool_to_int_with_if = "allow"
assigning_clones = "allow"
cast_possible_wrap = "allow"
format_push_string = "allow"
redundant_else = "allow"
manual_assert = "allow"
significant_drop_in_scrutinee = "allow"
missing_fields_in_debug = "allow"
used_underscore_binding = "allow"
needless_return = "allow"
ref_option = "allow"
unnecessary_literal_bound = "allow"
inefficient_to_string = "allow"
cloned_instead_of_copied = "allow"
iter_on_single_items = "allow"
ignored_unit_patterns = "allow"
needless_continue = "allow"
zero_sized_map_values = "allow"


[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.dependencies]
# ── Workspace crates ──────────────────────────────────────────────────────────
ferrite-core = { path = "crates/ferrite-core" }
ferrite-search = { path = "crates/ferrite-search" }
ferrite-ai = { path = "crates/ferrite-ai" }
ferrite-graph = { path = "crates/ferrite-graph" }
ferrite-timeseries = { path = "crates/ferrite-timeseries" }
ferrite-document = { path = "crates/ferrite-document" }
ferrite-streaming = { path = "crates/ferrite-streaming" }
ferrite-cloud = { path = "crates/ferrite-cloud" }
ferrite-k8s = { path = "crates/ferrite-k8s" }
ferrite-enterprise = { path = "crates/ferrite-enterprise" }
ferrite-plugins = { path = "crates/ferrite-plugins" }
ferrite-studio = { path = "crates/ferrite-studio" }

# ── Async runtime ─────────────────────────────────────────────────────────────
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# ── Data structures and buffers ───────────────────────────────────────────────
bytes = { version = "1", features = ["serde"] }
dashmap = "6"
crossbeam = "0.8"
parking_lot = "0.12"
ordered-float = { version = "4", features = ["serde"] }

# ── Error handling ────────────────────────────────────────────────────────────
thiserror = "1"
anyhow = "1"

# ── Serialization ─────────────────────────────────────────────────────────────
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.145"
toml = "0.8"
bincode = "1"

# ── Observability ─────────────────────────────────────────────────────────────
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
metrics = "0.24"
metrics-exporter-prometheus = "0.16"
log = "0.4"

# ── HTTP ──────────────────────────────────────────────────────────────────────
hyper = { version = "1", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"
reqwest = { version = "0.12", features = ["json", "rustls-tls", "blocking"], default-features = false }

# ── Utilities ─────────────────────────────────────────────────────────────────
rand = "0.8"
regex = "1.11"
chrono = { version = "0.4.42", features = ["serde"] }
uuid = { version = "1.19.0", features = ["v4"] }
base64 = "0.22.1"
humantime = "2.1"
urlencoding = "2.1"
num_cpus = "1.17.0"
scopeguard = "1.2.0"
crc32fast = "1.4"
flate2 = "1.0"
lz4_flex = "0.11.3"
memmap2 = "0.9"
clap = { version = "4", features = ["derive", "env", "string"] }

# ── Optional / heavy deps ────────────────────────────────────────────────────
rustls = { version = "0.23" }
tokio-rustls = { version = "0.26" }
rustls-pemfile = { version = "2" }
object_store = { version = "0.11", features = ["aws", "azure", "gcp"] }
mlua = { version = "0.10", features = ["lua54", "vendored", "serialize"] }
argon2 = { version = "0.5" }
chacha20poly1305 = { version = "0.10" }
wasmtime = { version = "27" }
ort = { version = "2.0.0-rc.11" }
ndarray = { version = "0.16" }

# ── CLI / TUI ────────────────────────────────────────────────────────────────
clap_complete = { version = "4" }
rustyline = { version = "14" }
colored = { version = "2" }
atty = { version = "0.2" }
ratatui = { version = "0.29", features = ["all-widgets"] }
crossterm = { version = "0.28", features = ["event-stream"] }

# ── OpenTelemetry ─────────────────────────────────────────────────────────────
opentelemetry = { version = "0.22" }
opentelemetry_sdk = { version = "0.22", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.15", features = ["tonic"] }
tracing-opentelemetry = { version = "0.23" }
opentelemetry-semantic-conventions = { version = "0.14" }

# ── Dev dependencies ──────────────────────────────────────────────────────────
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1"
tokio-test = "0.4"
tempfile = "3"

