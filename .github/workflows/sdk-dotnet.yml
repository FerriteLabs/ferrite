name: .NET SDK

on:
  push:
    paths: ['sdk/dotnet/**']
  pull_request:
    paths: ['sdk/dotnet/**']
  workflow_dispatch:

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: .NET ${{ matrix.dotnet }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Build
        run: cd sdk/dotnet && dotnet build
      - name: Test
        run: |
          if find sdk/dotnet -name '*Tests*' -o -name '*Test*' | grep -q .; then
            cd sdk/dotnet && dotnet test
          else
            echo "No test project found, skipping tests"
          fi
