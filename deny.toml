# cargo-deny configuration for Ferrite
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Include dev dependencies in vulnerability checks for supply-chain safety
exclude-dev = false

[advisories]
# The database of security advisories
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# How to handle advisories
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories (add rationale in comments)
ignore = []

[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Unlicense",
]

# Licenses that trigger errors
deny = [
    "GPL-3.0",
    "AGPL-3.0",
]

# Clarifications for specific crates
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "encoding_rs"
expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
license-files = [{ path = "LICENSE", hash = 0x5eb68ed6 }]

[bans]
# How to handle multiple versions of the same crate
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Crates to deny entirely
deny = [
    # Use rustls instead
    # { name = "openssl" },
]

# Crates that are allowed to have multiple versions
skip = [
    # Common crates with version fragmentation
    { name = "syn" },
    { name = "proc-macro2" },
    { name = "quote" },
    { name = "bitflags" },
    { name = "hashbrown" },
    { name = "indexmap" },
]

# Tree of allowed duplicate dependencies
skip-tree = []

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"

# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allowed git sources (none by default)
allow-git = []
