name: Link Check

on:
  push:
    branches: [main]
    paths: ['**/*.md']
  pull_request:
    branches: [main]
    paths: ['**/*.md']
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 06:00 UTC

jobs:
  link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --exclude-mail
            --exclude 'localhost'
            --exclude '127\.0\.0\.1'
            --exclude 'example\.com'
            --exclude 'crates\.io/crates/ferrite'
            --exclude 'docs\.rs/ferrite'
            '**/*.md'
          fail: false
