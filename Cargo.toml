ort = { workspace = true, optional = true }
ndarray = { workspace = true, optional = true }
ratatui = { workspace = true, optional = true }
crossterm = { workspace = true, optional = true }
opentelemetry = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }
opentelemetry-semantic-conventions = { workspace = true, optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
tokio-uring = { version = "0.5", optional = true }
nix = { version = "0.29", features = ["uio"] }

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true
tokio-test.workspace = true
tempfile.workspace = true
ferrite-plugins = { workspace = true }
ferrite-enterprise = { workspace = true }

[features]
# Default: Core + TLS + CLI (lean build; add "scripting", "cloud", "crypto" as needed)
default = ["tls", "cli"]
lite = []
experimental = ["ferrite-k8s", "ferrite-enterprise", "ferrite-studio"]
io-uring = ["ferrite-core/io-uring"]
otel = ["opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp", "tracing-opentelemetry", "opentelemetry-semantic-conventions", "ferrite-core/otel"]
tui = ["ratatui", "crossterm"]
wasm = ["wasmtime", "ferrite-plugins/wasm"]
onnx = ["ort", "ndarray", "ferrite-ai/onnx"]
scripting = ["mlua"]
tls = ["rustls", "tokio-rustls", "rustls-pemfile"]
cloud = ["ferrite-cloud", "ferrite-core/cloud"]
crypto = ["ferrite-core/crypto"]
cli = ["rustyline", "colored", "atty", "clap_complete"]
all = ["default", "experimental", "scripting", "cloud", "crypto", "otel", "tui", "wasm", "onnx", "io-uring"]

[[bin]]
name = "ferrite"
path = "src/main.rs"

[[bin]]
name = "ferrite-cli"
path = "src/bin/ferrite_cli/main.rs"
required-features = ["cli"]

[[bin]]
name = "ferrite-migrate"
path = "src/bin/ferrite_migrate/main.rs"
required-features = ["cli", "experimental"]

[[bin]]
name = "ferrite-tui"
path = "src/bin/ferrite_tui/main.rs"
required-features = ["tui"]

[[bin]]
name = "ferrite-bench"
path = "src/bin/ferrite_bench/main.rs"
required-features = ["cli"]

[[bin]]
name = "ferrite-wasm"
path = "src/bin/ferrite_wasm/main.rs"
required-features = ["wasm"]

[[bench]]
name = "throughput"
harness = false

[[bench]]
name = "latency"
harness = false

[[bench]]
name = "vector_bench"
harness = false

[[bench]]
name = "tiered_storage"
harness = false

# Optimize dependencies even in dev mode — reduces code size and speeds up tests.
# Your own crate stays at opt-level 0 for fast iteration.
[profile.dev.package."*"]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

# Fast release profile for local development (cargo build --profile release-fast).
# Uses thin LTO and multiple codegen units for much faster builds than full release.
[profile.release-fast]
inherits = "release"
lto = "thin"
codegen-units = 4
strip = false

[profile.bench]
lto = "thin"
